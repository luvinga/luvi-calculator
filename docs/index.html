<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link rel="icon" type="image/png" href="static/logo-32.png">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- App style -->
    <link rel="stylesheet" href="static/css/briefcase.css">
</head>
<body>

    <div id="briefcase-splash">
        <img src="static/logo-32.png" alt="Loading logo">
        <p>Loading Calculator...</p>
    </div>

    <!-- Add wheels to sys.path so Calculator module can be found -->
    <py-script>
        import sys
        sys.path.append("static/wheels")
    </py-script>

    <py-script>
        import runpy
        runpy.run_module("Calculator", run_name="__main__", alter_sys=True)
    </py-script>

</body>
</html>
